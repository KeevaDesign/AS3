<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MMDD159 AS3 CSS Animation and Transitions">
    <meta name="keywords" content="HTML, CSS, CSS Animation">
    <meta name="author" content="Keeva">
    <title>MMDD159 AS3 CSS Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="checkbox" id="toggleTheme" hidden>
    <label for="toggleTheme" id="toggleButton">Change to </label>

    <div class="skyContainer"></div>

    <div class="sun"></div>
    <div class="moon"></div>

    <div class="star-five-point star-five-point-i"></div>
    <div class="star-five-point star-five-point-ii"></div>
    <div class="star-five-point star-five-point-iii"></div>
    <div class="star-five-point star-five-point-iv"></div>
    <div class="star-five-point star-five-point-v"></div>

    <div class="star-four-point star-four-point-i"></div>
    <div class="star-four-point star-four-point-ii"></div>
    <div class="star-four-point star-four-point-iii"></div>
    <div class="star-four-point star-four-point-iv"></div>
    <div class="star-four-point star-four-point-v"></div>

    <div class="white-cloud-1">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>

    <div class="white-cloud-2">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>

    <div class="white-cloud-3">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>

    <div class="white-cloud-4">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>

    <div class="mountain mount-1"></div>
    <div class="mountain mount-2"></div>

    <div class="tree-1">
        <div class="tree">
            <div class="triangle shadow layer1"></div>
            <div class="triangle shadow layer2"></div>
            <div class="triangle shadow layer3"></div>
            <div class="triangle shadow layer4"></div>
        </div>
        <div class="trunk"></div>
        <div class="tree-shadow"></div>
    </div>

    <div class="tree-2">
        <div class="tree">
            <div class="triangle shadow layer1"></div>
            <div class="triangle shadow layer2"></div>
            <div class="triangle shadow layer3"></div>
            <div class="triangle shadow layer4"></div>
        </div>
        <div class="trunk"></div>
        <div class="tree-shadow"></div>
    </div>

    <div class="tree-3">
        <div class="tree">
            <div class="triangle shadow layer1"></div>
            <div class="triangle shadow layer2"></div>
            <div class="triangle shadow layer3"></div>
            <div class="triangle shadow layer4"></div>
        </div>
        <div class="trunk"></div>
        <div class="tree-shadow"></div>
    </div>

    <div class="tree-4">
        <div class="tree">
            <div class="triangle shadow layer1"></div>
            <div class="triangle shadow layer2"></div>
            <div class="triangle shadow layer3"></div>
            <div class="triangle shadow layer4"></div>
        </div>
        <div class="trunk"></div>
        <div class="tree-shadow"></div>
    </div>

    <div class="grass"></div>
    <div class="mud"></div>

    <div class="lake">
        <div class="lake-water lake-water-1"></div>
        <div class="lake-water lake-water-2"></div>
        <div class="lake-water lake-water-3"></div>
        <div class="lake-water lake-water-4"></div>
    </div>
</body>

</html>
